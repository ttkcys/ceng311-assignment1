<!DOCTYPE html>
<html>
<head>
    <title>Javascript Adventure - Game Page</title>
    <link rel="stylesheet" type="text/css" href="game.css">
    <script src="../widgets/headers/loadHeader.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <div id="game-container">
            <div id="question-area" style="margin-bottom: 12px">
                <div id="question" style="display: inline-block"></div>
                <span id="score" style="margin-left: 10px; font-weight: bold"></span>
                <button id="hint-button">?</button>
            </div>
            <div class="answer-feedback-area">
                <input type="text" id="answer" placeholder="Enter your answer..." style="margin-bottom: 12px">
                <button id="submit-answer" style="margin-bottom: 12px">Answer</button>
                <div id="feedback"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Javascript Adventure</p>
    </footer>
    <script src="game.js"></script>
</body>
</html>
