<html>
  <head>

    <link rel="stylesheet" type="text/css" href="../styles.css" />

    <header>
      <h1>Welcome to Javascript Quiz Game</h1>
      <nav>

      <div id="game-container">
        <div id="question-area" style="margin-bottom: 12px">
