<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="contact_style.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="contact_script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Welcome to Javascript Quiz Game</h1>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about/about.html">About Us</a></li>
            <li><a href="../help/help.html">Help</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="../rate/rate_us.html">Rate Us</a></li>
            <li><a href="../login/login_register.html">Login</a></li>
          </ul>
        </nav>
    </header>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone">

            <label for="date">Appointment date</label>
            <input type="text" id="date" name="date" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>The form has successfully reached us, please wait for news.</p>
        </div>
    </div>
</body>
</html>
