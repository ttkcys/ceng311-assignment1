<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Adventure</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <!-- Header koyabılırz keyfı bıze kalmıs -->
    </header>
    <main>
      <div id="game-container">
        <div id="question-area" style="margin-bottom: 12px" >
            <div id="question" style="display: inline-block;"></div>
            <button id="hint-button">?</button>
        </div>
        <div class="answer-feedback-area">
          <input type="text" id="answer"style="margin-bottom: 12px" />
          <button id="submit-answer" style="margin-bottom: 12px">Answer</button>
          <div id="feedback"></div>
        </div>
      </div>
    </main>
    <footer>
      <!-- Footer koyabılırz keyfı bıze kalmıs -->
    </footer>
    <script src="game.js"></script>
  </body>
</html>
