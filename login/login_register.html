<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../login/login_register.css" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <title>Welcome to Javascript Quiz Game</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Javascript Quiz Game</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../about/about.html">About Us</a></li>
          <li><a href="../help/help.html">Help</a></li>
          <li><a href="../contact/contact.html">Contact Us</a></li>
          <li><a href="../rate/rate_us.html">Rate Us</a></li>
          <li><a href="login_register.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <div id="header"></div>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <label for="level">Level</label>
          <select id="level" name="level" required>
            <option value="">Select a level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="expert">Expert</option>
          </select>
          <label for="name">Name</label>
          <input type="text"  id="name" name="name" required/>

          <label for="surname">Surname</label>
          <input type="text"  id="surname" name="surname" required/>

          <label for="email">Email</label>
          <input type="email"  id="email" name="email" required/>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container log-in">
        <form>
          <h1>Log In</h1>
    
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="forget_password.html">Forget Your Password?</a>
          <button>Log In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details yo use all of site features</p>
            <button class="hidden" id="login">Log In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello!</h1>
            <p>
              Register with your personal details yo use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
   
  </body>
</html>
