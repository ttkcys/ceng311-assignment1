<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us</title>
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="../widgets/headers/loadHeader.js" defer></script>
    <link rel="stylesheet" href="rate_us.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="rate_us.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Rate Our Service</h1>
    </header>
    <main>
        <div class="rating-form">
            <h2>Rate Us</h2>
            <div id="rating-area">
                <i class="fas fa-star" data-index="0"></i>
                <i class="fas fa-star" data-index="1"></i>
                <i class="fas fa-star" data-index="2"></i>
                <i class="fas fa-star" data-index="3"></i>
                <i class="fas fa-star" data-index="4"></i>
            </div>
            <button id="submit-rating">Submit</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Javascript Adventure</p>
    </footer>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Thank you for rating us.</p>
        </div>
    </div>
</body>

</html>
